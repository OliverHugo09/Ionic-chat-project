<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/chat-online/chat-list"></ion-back-button>
    </ion-buttons>

    <ion-item>
      <ion-avatar slot="start">
        <img src="https://www.realmadrid.com/img/vertical_380px/cristiano_550x650_20180917025046.jpg" alt="">
      </ion-avatar>
      <ion-label>
        <h4>Cristiano Ronaldo</h4>
      </ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            Izquierda
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-card>
          <ion-card-content>
            Derecha
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-textarea 
      autoGrow 
      rows="1" 
      placeholder="Send message" 
      class="ion-text-center" >
    </ion-textarea>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="primary" >
        <ion-icon name="send"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
